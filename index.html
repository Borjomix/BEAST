<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CS2 Кейсы</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    button:hover {
      background: #63b3ed;
    }
    .case-container {
      margin-top: 40px;
      position: relative;
      width: 300px;
      height: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .case-box {
      width: 100%;
      height: 100%;
      background-color: #222;
      border-radius: 15px;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      transition: transform 1s ease, opacity 1s ease;
    }
    .item-image {
      max-width: 80%;
      max-height: 80%;
    }
    .result {
      margin-top: 30px;
      font-size: 1.5em;
      color: #00ff88;
    }
    /* Анимация открытия */
    .opening {
      transform: rotateY(90deg);
      opacity: 0;
    }
    /* Стиль для выбранного предмета */
    .item-display {
        display:flex; 
        flex-direction:column; 
        align-items:center; 
        justify-content:center; 
        height:auto; 
        padding-top:20px; 
        font-size:1.2em; 
        color:#fff
    }
</style>
</head>
<body>
<h1>CS2 Кейсы</h1>
<button onclick="openCase()">Открыть кейс</button>

<div class="case-container" id="caseContainer">
  <div class="case-box" id="caseBox">Нажмите "Открыть кейс"</div>
</div>

<div class="result" id="result"></div>

<script>
const items = [
  { name:"★ Нож", image:"https://example.com/images/knife.png" },
  { name:"AK-47 | Redline", image:"https://example.com/images/ak47_redline.png" },
  { name:"AWP | Asiimov", image:"https://cdn.case-battle.life/images/skin/498/middle-5c793bb157416.png" },
  { name:"M4A1-S | Hyper Beast", image:"https://example.com/images/m4a1s_hyperbeast.png" },
  { name:"P250 | Sand Dune", image:"https://example.com/images/p250_sanddune.png" },
  { name:"USP-S | Kill Confirmed", image:"https://example.com/images/usp_s_killconfirmed.png" }
];

let isOpening = false;

function openCase() {
 if (isOpening) return; // чтобы не было спама
 isOpening = true;

 const caseBox = document.getElementById('caseBox');
 const resultDiv = document.getElementById('result');

 // Анимация закрытия
 caseBox.classList.add('opening');

 setTimeout(() => {
   // Выбор случайного предмета
   const item = items[Math.floor(Math.random() * items.length)];

   // Обновляем содержимое
   caseBox.innerHTML = `
     <div class="item-display">
       <img src="${item.image}" alt="${item.name}" class="item-image"/>
       <div>${item.name}</div>
     </div>`;
   
   // Убираем анимацию
   caseBox.classList.remove('opening');

   // Вывод результата
   resultDiv.innerText = "Выпало:\n" + item.name;

   isOpening = false;

 }, 1000); // время анимации
}
</script>
</body>
</html>
